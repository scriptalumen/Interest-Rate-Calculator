<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Rate Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="maindiv">
        <h1>Interest Rate Calculator</h1>
        <div class="form-group">
            <label for="principal">Amount:</label>
            <input type="number" id="principal" required>
        </div>
        <div class="form-group">
            <label for="rate">Rate:</label>
            <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"> 
            <span id="rate-val">10.25</span>%
        </div>
        <div class="form-group">
            <label for="years">No. of Years:</label>
            <input type="number" id="years" list="all_years" required>
            <datalist id="all_years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
        </div>
        <button onclick="compute()">Compute Interest</button>
        <div id="result"></div>
    </div>
    <footer>
        Â© This Calculator belongs to --ScriptaLumen--
    </footer>
</body>
</html>
